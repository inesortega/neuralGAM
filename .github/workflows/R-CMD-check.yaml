# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- Create venv + install deps: Unix ---
      - name: Set up virtualenv (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv neuralGAM-venv
          ./neuralGAM-venv/bin/python -m pip install --upgrade pip
          ./neuralGAM-venv/bin/python -m pip install "tensorflow==2.15.*" "keras==2.15.*"
          # make venv visible to reticulate in subsequent steps
          echo "RETICULATE_PYTHON=$PWD/neuralGAM-venv/bin/python" >> $GITHUB_ENV

      # --- Create venv + install deps: Windows ---
      - name: Set up virtualenv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv neuralGAM-venv
          .\neuralGAM-venv\Scripts\python.exe -m pip install --upgrade pip
          .\neuralGAM-venv\Scripts\python.exe -m pip install "tensorflow==2.15.*" "keras==2.15.*"
          # make venv visible to reticulate in subsequent steps
          echo "RETICULATE_PYTHON=$PWD\neuralGAM-venv\Scripts\python.exe" >> $env:GITHUB_ENV

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: 'c("--no-manual", "--as-cran", "--run-dontrun")'
